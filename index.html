    <style>
        body {
            height: 100vh;
            width: 100vw;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
        }

        .container {
            height: 100%;
            width: 100% !important;
            /* position: absolute; */
            /* background-color: red; */
            display: flex;
            align-items: center;
            justify-content: center;

        }

        img {
            width: 10%;
            height: 70%;
            margin: 1%;
            filter: brightness(0);
            transition: all 1s ease;
            cursor: pointer;
        }

        /* for Before */
        img:has(+*:hover) {
            filter: brightness(.4);
            transform: scale(1.2);
            transform: rotateY(50deg);
            z-index: 3;
        }

        img:has(+*+*:hover) {
            filter: brightness(.2);
            transform: scale(1.1);
            /* transform: rotateZ(25deg); */
            z-index: 2;
        }

        img:has(+*+*+*:hover) {
            filter: brightness(.1);
            transform: scale(1);
            z-index: 1;
        }


        /*Center/Main*/
        img:hover {
            filter: brightness(1);
            transform: scale(1.3);
            z-index: 4;
        }


        /* for After */
        img:hover+img {
            filter: brightness(0.4);
            transform: scale(1.2);
            transform: rotateY(-50deg);

            z-index: 3;
        }

        img:hover+img+img {
            filter: brightness(0.2);
            transform: scale(1.1);
            /* transform: rotateZ(-25deg); */
            z-index: 2;
        }

        img:hover+img+img+img {
            filter: brightness(0.1);
            transform: scale(1);
            z-index: 1;

        }
